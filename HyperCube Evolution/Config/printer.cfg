# This file sets config parameters for Klipper to control corexy style printer.


# ******************************
# WARNING: DO NOT MODIFY THIS FILE WITHOUT CAREFULLY CONSULTING ARDUINO
# MEGA 2560 & RAMPS v1.4 PINOUT DIAGRAMS. Incorrectly configured 
# parameters may cause damage.
# ******************************

[stepper_x]
step_pin: ar54
dir_pin: ar55
enable_pin: !ar38
step_distance: .02
endstop_pin: ^ar3
#position_min: 0
position_endstop: 0
position_max: 300
homing_speed: 50
#homing_retract_dist: 5.0
#homing_positive_dir:


[stepper_y]
step_pin: ar60
dir_pin: ar61
enable_pin: !ar56
step_distance: .02
endstop_pin: ^ar14
position_endstop: 0
position_max: 300
homing_speed: 50


[stepper_z]
step_pin: ar46
dir_pin: ar48
enable_pin: !ar62
step_distance: .0025
endstop_pin: ^ar18
position_endstop: 0.5
position_max: 280


[extruder]
step_pin: ar26
dir_pin: !ar28
enable_pin: !ar24
step_distance: .0022
nozzle_diameter: 0.400
filament_diameter: 1.750
#max_extrude_cross_section: 4.0 * nozzle_diameter^2
#max_extrude_only_distance: 50.0
#max_extrude_only_velocity:
#max_extrude_only_accel:
#pressure_advance: 0.0
#pressure_advance_lookahead_time: 0.010

heater_pin: ar10
#max_power: 1.0
sensor_type: ATC Semitec 104GT-2
sensor_pin: analog13
#pullup_resistor: 4700
#adc_voltage: 5.0
#smooth_time: 2.0
control: pid
pid_Kp: 29.426
pid_Ki: 1.486
pid_Kd: 145.657
#pid_integral_max:
#pwm_cycle_time: 0.100
#min_extrude_temp: 170
min_temp: 0
max_temp: 210


[heater_bed]
heater_pin: ar8
sensor_type: NTC 100K beta 3950
sensor_pin: analog14
control: watermark
#max_delta: 2.0
min_temp: 0
max_temp: 110


[fan]
pin: ar9
#max_power: 1.0
#shutdown_speed: 0
#cycle_time: 0.010
#hardware_pwm: False
#kick_start_time: 0.100

# Micro-controller information.
[mcu]
serial: /dev/ttyACM0
#baud: 250000
pin_map: arduino
#restart_method: arduino

# The printer section controls high level printer settings.
[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
#max_accel_to_decel:
max_z_velocity: 25
max_z_accel: 30
#square_corner_velocity: 5.0

# Configure a TMC2130 stepper motor driver via SPI bus. To use this
# feature, define a config section with a "tmc2130" prefix followed by
# the name of the corresponding stepper config section (for example,
# "[tmc2130 stepper_x]").
#[tmc2130 stepper_x]
#cs_pin:
#   The pin corresponding to the TMC2130 chip select line. This pin
#   will be set to low at the start of SPI messages and raised to high
#   after the message completes. This parameter must be provided.
#microsteps:
#   The number of microsteps to configure the driver to use. Valid
#   values are 1, 2, 4, 8, 16, 32, 64, 128, 256. This parameter must
#   be provided.
#interpolate: True
#   If true, enable TMC2130 step interpolation (the driver will
#   interally step at a rate of 256 micro-steps). The default is True.
#run_current:
#   The amount of current (in amps) to configure the driver to use
#   during stepper movement. This parameter must be provided.
#hold_current:
#   The amount of current (in amps) to configure the driver to use
#   when the stepper is not moving. The default is to use the same
#   value as run_current.
#sense_resistor: 0.110
#   The resistance (in ohms) of the motor sense resistor. The default
#   is 0.110 ohms.
#stealthchop_threshold: 0
#   The velocity (in mm/s) to set the "stealthChop" threshold to. When
#   set, "stealthChop" mode will be enabled if the stepper motor
#   velocity is below this value. The default is 0, which disables
#   "stealthChop" mode.
#driver_IHOLDDELAY: 8
#driver_TPOWERDOWN: 0
#driver_BLANK_TIME_SELECT: 1
#driver_TOFF: 4
#driver_HEND: 7
#driver_HSTRT: 0
#driver_PWM_AUTOSCALE: True
#driver_PWM_FREQ: 1
#driver_PWM_GRAD: 4
#driver_PWM_AMPL: 128
#driver_SGT: 0
#   Set the given register during the configuration of the TMC2130
#   chip. This may be used to set custom motor parameters. The
#   defaults for each parameter are next to the parameter name in the
#   above list.
#diag1_pin:
#   The micro-controller pin attached to the DIAG1 line of the TMC2130
#   chip. Setting this creates a "tmc2130_stepper_x:virtual_endstop"
#   virtual pin which may be used as the stepper's endstop_pin. Doing
#   this enables "sensorless homing". (Be sure to also set driver_SGT
#   to an appropriate sensitivity value.) The default is to not enable
#   sensorless homing.


# Support manually moving stepper motors for diagnostic purposes.
# Note, using this feature may place the printer in an invalid state -
# see docs/G-Codes.md for important details.
[force_move]
enable_force_move: true
#   Set to true to enable FORCE_MOVE and SET_KINEMATIC_POSITION
#   extended G-Code commands. The default is false.

