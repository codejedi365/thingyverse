# FILE: printer.cfg
# -------------------------------------
# HYPERCUBE EVOLUTION Model D (HEVO-D)
# Klipper configuration
# @codejedi365
# 12 AUGUST 2018
# -------------------------------------
# This file sets config parameters for Klipper to control corexy style printer.


# ******************************
# WARNING: DO NOT MODIFY THIS FILE WITHOUT CAREFULLY CONSULTING ARDUINO
# MEGA 2560 & RAMPS v1.4 PINOUT DIAGRAMS. Incorrectly configured 
# parameters may cause damage.
# ******************************

[stepper_x]
step_pin: ar54
dir_pin: ar55
enable_pin: !ar38
step_distance: .01
endstop_pin: ^ar3
#position_min: 0
position_endstop: 0
position_max: 300
homing_speed: 50
#homing_retract_dist: 5.0
#homing_positive_dir:


[stepper_y]
step_pin: ar60
dir_pin: ar61
enable_pin: !ar56
step_distance: .01
endstop_pin: ^ar14
position_endstop: 0
position_max: 300
homing_speed: 50


[stepper_z]
step_pin: ar46
dir_pin: ar48
enable_pin: !ar62
step_distance: .0025
endstop_pin: ^ar18
position_endstop: 0.5
position_max: 280


[extruder]
step_pin: ar26
dir_pin: ar28
enable_pin: !ar24
step_distance: .0022
nozzle_diameter: 0.400
filament_diameter: 1.750
#max_extrude_cross_section: 4.0 * nozzle_diameter^2
#max_extrude_only_distance: 50.0
#max_extrude_only_velocity:
#max_extrude_only_accel:
#pressure_advance: 0.0
#pressure_advance_lookahead_time: 0.010

heater_pin: ar10
#max_power: 1.0
sensor_type: ATC Semitec 104GT-2
sensor_pin: analog13
#pullup_resistor: 4700
#adc_voltage: 5.0
#smooth_time: 2.0
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
#pid_integral_max:
#pwm_cycle_time: 0.100
#min_extrude_temp: 170
min_temp: 0
max_temp: 210


[heater_bed]
heater_pin: ar8
sensor_type: NTC 100K beta 3950
sensor_pin: analog14
control: watermark
#max_delta: 2.0
min_temp: 0
max_temp: 110


[fan]
pin: ar9
#max_power: 1.0
#shutdown_speed: 0
#cycle_time: 0.010
#hardware_pwm: False
#kick_start_time: 0.100

# Micro-controller information.
[mcu]
serial: /dev/ttyACM0
#baud: 250000
pin_map: arduino
#restart_method:

# The printer section controls high level printer settings.
[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
#max_accel_to_decel:
max_z_velocity: 25
max_z_accel: 30
#square_corner_velocity: 5.0


